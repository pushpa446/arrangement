<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Arrangement Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
        }
        label, select, button {
            margin: 10px 0;
            display: block;
        }
        ul {
            margin-top: 10px;
            padding: 0;
        }
        li {
            list-style: none;
            margin: 5px 0;
            padding: 5px;
            background: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Teacher Arrangement Checker</h1>

    <label for="teachers">Select Absent Teachers:</label>
    <select id="teachers" multiple size="6">
        <!-- Dynamically populated options -->
    </select>

    <button id="checkButton">Check Arrangements</button>

    <h2>Arrangement Details:</h2>
    <table id="arrangementTable">
        <thead>
            <tr>
                <th>Class</th>
                <th>Period</th>
                <th>Subject</th>
                <th>Available Teachers</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
